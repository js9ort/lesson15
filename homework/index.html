<!doctype html>
<html lang="ru">
  <head>
	<title>Курсы НБУ + React</title>
  
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

  </head>
  <body>
	<div class="container mt-5 mb-5">
   	
		<h1>Курсы НБУ</h1>	
	
		<div class="row">
		  <div class="col-md-6">
			<div class="form-group">
			  <label for="ratesByDate">Дата</label>
			  <input type="date" class="form-control" id="ratesByDate">
			</div>
		  </div>
		  <div class="col-md-6">
			<div class="form-group">
			  <label for="ratesSearch">Поиск</label>
			  <input type="text" class="form-control" id="ratesSearch" placeholder="Например: доллар">
			</div>
		  </div>
		</div>
		
		<table class="table mt-4">
		  <thead>
			<tr>
			  <th>Название</th>
			  <th>Код</th>
			  <th>Курс</th>
			</tr>
		  </thead>
		  <tbody>
		   
			<!-- One Row Example -->
			<tr>
			  <td>Шведская крона</td>
			  <td>DKK</td>
			  <td>8.34534</td>
			</tr>
			<!-- /One Row Example -->
			
		  </tbody>
		  
		</table>

	
	</div>
 
  </body>
</html>
